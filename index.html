<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex File Comparator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hex File Comparator</h1>

    <div class="file-upload">
        <label for="hexFile">Original File (Hex File):</label>
        <input type="file" id="hexFile" accept=".hex">

        <label for="txtFile">Data Dump File (Text File):</label>
        <input type="file" id="txtFile" accept=".txt">
    </div>

    <button id="compareBtn">Compare Files</button>

    <div id="result">
        <h2>Debug Section</h2>
        <p><strong>Percentage of Matching Lines:</strong> <span id="percentage"></span>%</p>
        <p><strong>Number of Different Lines:</strong> <span id="diffCount"></span></p>
        <p><strong>Line Numbers of Differences:</strong></p>
        

        <div class="processed-files">
            <div class="column">
                <h3>Processed Hex File</h3>
                <pre id="processedHex"></pre>
            </div>
            <div class="column">
                <h3>Processed Data Dump File</h3>
                <pre id="processedTxt"></pre>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

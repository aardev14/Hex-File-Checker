    <h1>Flash - File Processor</h1>
    <p class="description">
        This is a SMARTfit tool designed to compare what is expected to be written to flash with what is actually written to flash. A single .txt file is processed to identify any differences in addresses.
    </p>

    <input type="file" id="fileInput">
    <button id="processButton">Process File</button>
    <div id="debug-section">
        <h2>Debug Output</h2>
        <div class="output-columns">
            <div id="expected-output" class="output-column"></div>
            <div id="actual-output" class="output-column"></div>
        </div>
    </div>
    <script src="hex-script.js"></script>

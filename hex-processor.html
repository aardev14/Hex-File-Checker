
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex File Processor</title>
    <link rel="stylesheet" href="hex-styles.css">
</head>
<body>
    <h1>Hex File Processor</h1>
    <input type="file" id="fileInput">
    <button id="processButton">Process File</button>
    <div id="debug-section">
        <h2>Debug Output</h2>
        <div class="output-columns">
            <div id="expected-output" class="output-column"></div>
            <div id="actual-output" class="output-column"></div>
        </div>
    </div>
    <script src="hex-script.js"></script>
</body>
</html>
